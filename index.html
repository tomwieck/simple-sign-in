<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studee Code Challenge</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="header"></header>

<div class="content">
    <div class="sign-in">
        <div class="gutter">

            <a class="link link--back p--16" href="#">
                <img class="back-arrow" alt="" src="./img/arrow.png">
                Back
            </a>

            <h1 class="heading">
                Sign in to your account
            </h1>
            <form action="">
                <input class="input" type="text" placeholder="First name" id="firstName" name="firstName">
                <input class="input" type="email" placeholder="Email address" id="email" name="email">
                <a class="link link--password" href="#">
                    Forgot Password?
                </a>

                <input class="button primary" type="submit" value="Sign in">

                <p>or</p>
                <button class="button google">
                    <span style="display: absolute">With Google</span>
                </button>
                <button class="button facebook">
                    Facebook
                </button>

                <p class="p--16">
                    Don't have an account?
                    <a class="link link--sign-up" href="#">
                        Sign Up
                    </a>
                </p>
            </form>
        </div>
    </div>
    <div class="welcome-back">
        <div class="circle"></div>
        <h2 class="heading heading--welcome">Welcome back</h2>
        <h3 class="heading heading--help-text">Login to continue on your journey</h3>
    </div>
</div>


</body>

</html>
